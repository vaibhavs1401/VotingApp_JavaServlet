<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 400px;
        margin: 100px auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 5px gray;
    }

    h2 {
        text-align: center;
        color: black;
        margin-bottom: 20px;
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: inline-block;
        width: 100px;
    }

    input[type="text"],
    input[type="password"] {
        width: 250px;
        padding: 8px;
        border: 1px solid lightgray;
        border-radius: 4px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: seagreen;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: green;
    }

    a {
        text-decoration: none;
        color: teal;
        display: block;
        text-align: center;
        margin-top: 10px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Online Voting System</h2>
        <form method="post" action="login">
            <div>
                <label>Email:</label>
                <input type="text" name="email" required/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="passwd" required/>
            </div>
            <div>
                <input type="submit" value="Sign In"/>
                <a href="register.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
